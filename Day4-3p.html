<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1, h2, h3, h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        marquee {
            background-color: rgb(0, 255, 242);
            color: rgb(0, 0, 0);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Electricity Bill Calculator</h1>

    <h2>Wanna know what you are paying?</h2>

    <h3>
        <marquee behavior="loop" direction="right">Just calculate below</marquee>
    </h3>

    <form>
        <h4>
            <label for="name">What's your name</label>
            <input type="text" id="name">

            <label for="contact">What's your contact info</label>
            <input type="tel" id="contact">

            <label for="email">What's your mail address</label>
            <input type="email" id="email">
        </h4>

        <h4>
            <p>Your Total amount is:
                <span id="totalAmount"></span> Rs
            </p>
        </h4>

        <button type="submit">Finish >>>>>></button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            let unit = parseInt(prompt("Write your electricity unit"));
            let perunit = 6.5;
            let months = parseInt(prompt("For how many months"));
            let bill = (unit * perunit) * months;
            let additionalCharges = 0;

            if (perunit > 1000 && perunit < 1500) {
                additionalCharges = (perunit - 1000) * 10.5;
                bill = 1000 * 6.5 + additionalCharges;
            } else if (perunit > 1500 && perunit < 2000) {
                additionalCharges = 150;
                bill += additionalCharges;
            } else if (perunit > 2000 && perunit < 2500) {
                additionalCharges = 200;
                bill += additionalCharges;
            } else if (perunit > 2500) {
                additionalCharges = 300;
                bill += additionalCharges;
            }

            document.getElementById('totalAmount').textContent = bill + " Rs";
        });
    </script>
</body>
</html>
